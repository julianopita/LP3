{% extends 'base.html' %}

{% block title %}
List_tab
{% endblock %}

{% block main %}

<ul class="list-group">

    {% for i in dados %}
    <li class="list-group-item">
        Descrição: {{ i.descricao }} <br>
        Valor: {{ i.valor}} <br>
        <br>
        <a href="{% url 'url_altera_tabela' i.id %}">Editar</a>
    </li>

    {% endfor %}
</ul>
{% endblock %}
